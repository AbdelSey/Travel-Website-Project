<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="/CSS/places.css" />
    <script
      src="https://kit.fontawesome.com/de708b1bb9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <i class="fa-solid fa-globe"></i>
        <h1 class="heading">AdVore</h1>
        <ul class="nav-links">
          <li><a href="/HTML/index.html"> Home </a></li>
          <li><a href="/HTML/contact.html"> Contact </a></li>
          <li><a href="/HTML/resources.html"> Resources </a></li>
          <li><a href="/HTML/places.html"> Places </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="header">
        <div>
          <h1 class="title">Places</h1>
        </div>
      </section>
      <section class="card-controller">
        <article class="card">
          <div class="card-contain">
            <label class="label"> Peru </label>
            <a href="https://unsplash.com/photos/4hMET7vYTAQ">
              <img src="/images/peru.jpg" alt="not-working" class="img-contain"
            /></a>
          </div>
        </article>

        <article class="card">
          <div class="card-contain">
            <label class="label"> Brazil </label>
            <a href="https://unsplash.com/photos/7F65HDP0-E0">
              <img
                src="/images/brazil.jpg"
                alt="not-working"
                class="img-contain"
            /></a>
          </div>
        </article>

        <article class="card">
          <div class="card-contain">
            <label class="label"> Tokyo </label>
            <a href="https://unsplash.com/photos/layMbSJ3YOE">
              <img
                src="/images/tokyo.jpg"
                alt="not-working"
                class="img-contain"
            /></a>
          </div>
        </article>

        <article class="card">
          <div class="card-contain">
            <label class="label"> Alaska </label>
            <a href="https://unsplash.com/photos/3OR-XFzKSBo">
              <img
                src="/images/alaska.jpg"
                alt="not-working"
                class="img-contain"
            /></a>
          </div>
        </article>

        <article class="card">
          <div class="card-contain">
            <label class="label"> Iceland </label>
            <a href="https://unsplash.com/photos/zNN6ubHmruI">
              <img
                src="/images/iceland.jpg"
                alt="not-working"
                class="img-contain"
            /></a>
          </div>
        </article>

        <article class="card">
          <div class="card-contain">
            <label class="label"> Netherlands </label>
            <a href="https://unsplash.com/photos/QRtym77B6xk">
              <img
                src="/images/netherlands.jpg"
                alt="not-working"
                class="img-contain"
            /></a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
